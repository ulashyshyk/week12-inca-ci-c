name: CI
on: [push]
jobs:
  run-tests:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install packages
        run: npm ci

      - name: Run ESlint
        run: npm run lint
      
      - name: Run Jest Tests 
        run: npm run ci:test 

      - name: Run Cypress Tests 
        uses: cypress-io/github-action@v4 
        env: 
          SECRET_COOKIE_PASSWORD: "2gyZ3GDw3LHZQKDhPmPDL3sjREVRXPr8"
        with: 
          build: npm run build 
          start: npm start
